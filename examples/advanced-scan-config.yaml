# Advanced scan configuration with retries and concurrency
apiVersion: registry.kubecontroller.io/v1alpha1
kind: Registry
metadata:
  name: nginx-advanced
spec:
  url: https://registry-1.docker.io
  repository: library/nginx
  scanInterval: 300
  scanConfig:
    timeout: "60s"        # HTTP request timeout
    retryAttempts: 5      # retry on transient failures
    retryDelay: "10s"     # wait between retries
    concurrency: 4        # fetch 4 image details in parallel
  tagFilter:
    limit: 20
    sortBy: newest
