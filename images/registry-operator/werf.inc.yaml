---
image: {{ $.ModuleName }}/{{ $.ImageName }}
final: false
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
git:
  - add: /{{ $.ModulePath }}images/{{ $.ImageName }}/src
    to: /src
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - go mod download
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /registry-operator ./cmd/main.go
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
from: {{ $.Images.BASE_DISTROLESS }}
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}
    add: /registry-operator
    to: /registry-operator
    before: setup
docker:
  ENTRYPOINT: ["/registry-operator"]
