name: Deploy

on:
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - early-access
          - stable
          - rock-solid
      tag:
        description: 'Module tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  MODULE_NAME: registry-operator

jobs:
  deploy:
    name: Deploy the module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Sanitize tag name
        id: sanitize
        run: echo "tag=$(echo '${{ inputs.tag }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Setup
        uses: deckhouse/modules-actions/setup@main
        with:
          registry: ghcr.io
          registry_login: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        uses: deckhouse/modules-actions/deploy@main
        with:
          module_source: ghcr.io/${{ steps.lowercase.outputs.owner }}
          module_name: ${{ env.MODULE_NAME }}
          module_tag: ${{ steps.sanitize.outputs.tag }}
          release_channel: ${{ inputs.release_channel }}
