name: Build

on:
  push:

permissions:
  contents: read
  packages: write

env:
  CI_COMMIT_REF_NAME: ${{ github.ref_name }}
  MODULE_NAME: registry-operator

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: images/registry-operator/src/go.sum

      - name: Run tests
        run: make test

      - name: Run tests with race detector
        run: make test-race
        env:
          CGO_ENABLED: 1

      - name: Run tests with coverage
        run: make test-coverage

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: images/registry-operator/src/go.sum

      - name: Run linter
        run: make lint

  build:
    runs-on: ubuntu-latest
    # needs: [lint, test]  # Temporarily disabled
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Sanitize tag name
        id: sanitize
        run: echo "tag=$(echo '${{ github.ref_name }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Setup
        uses: deckhouse/modules-actions/setup@main
        with:
          registry: ghcr.io
          registry_login: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: deckhouse/modules-actions/build@main
        with:
          module_source: ghcr.io/${{ steps.lowercase.outputs.owner }}
          module_name: ${{ env.MODULE_NAME }}
          module_tag: ${{ steps.sanitize.outputs.tag }}
