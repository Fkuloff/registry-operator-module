---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: registries.registry.kubecontroller.io
spec:
  group: registry.kubecontroller.io
  names:
    kind: Registry
    listKind: RegistryList
    plural: registries
    singular: registry
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.url
      name: URL
      type: string
    - jsonPath: .spec.repository
      name: Repository
      type: string
    - jsonPath: .status.lastScanStatus
      name: Status
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Registry is the Schema for the registries API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: RegistrySpec defines the desired state of Registry.
            properties:
              credentialsSecret:
                description: CredentialsSecret is a reference to a Secret containing
                  registry credentials.
                properties:
                  name:
                    description: Name is the name of the Secret.
                    type: string
                  passwordKey:
                    description: |-
                      PasswordKey is the key in the Secret containing the password.
                      Defaults to "password".
                    type: string
                  usernameKey:
                    description: |-
                      UsernameKey is the key in the Secret containing the username.
                      Defaults to "username".
                    type: string
                required:
                - name
                type: object
              driftDetection:
                description: DriftDetection defines drift detection settings.
                properties:
                  checkInterval:
                    description: |-
                      CheckInterval is the interval between drift checks in seconds.
                      Defaults to scanInterval if not specified.
                    format: int64
                    type: integer
                  enabled:
                    description: |-
                      Enabled enables drift detection.
                      When enabled, tracks Deployments, StatefulSets, and DaemonSets.
                    type: boolean
                  namespaces:
                    description: Namespaces is the list of namespaces to monitor.
                      Empty means all namespaces.
                    items:
                      type: string
                    type: array
                type: object
              insecureSkipVerify:
                description: InsecureSkipVerify skips TLS certificate verification.
                type: boolean
              provenanceTracking:
                description: ProvenanceTracking defines provenance tracking settings.
                properties:
                  enabled:
                    description: Enabled enables provenance tracking.
                    type: boolean
                  scanInterval:
                    description: |-
                      ScanInterval is the interval between provenance checks in seconds.
                      Defaults to 3600 (1 hour).
                    format: int64
                    type: integer
                  tags:
                    description: Tags specifies which tags to check provenance for.
                      If empty, all tags are processed.
                    items:
                      type: string
                    type: array
                type: object
              repository:
                description: Repository is the repository to scan (e.g., "library/nginx").
                type: string
              sbomGeneration:
                description: SBOMGeneration defines SBOM generation settings.
                properties:
                  enabled:
                    description: Enabled enables SBOM generation.
                    type: boolean
                  format:
                    description: |-
                      Format specifies the SBOM format: "spdx-json", "cyclonedx-json", "syft-json".
                      Defaults to "syft-json".
                    type: string
                  scanInterval:
                    description: |-
                      ScanInterval is the interval between SBOM scans in seconds.
                      Typically matches vulnerability scan interval.
                    format: int64
                    type: integer
                  tags:
                    description: Tags specifies which tags to generate SBOM for. If
                      empty, all tags are processed.
                    items:
                      type: string
                    type: array
                type: object
              scanConfig:
                description: ScanConfig defines dynamic scan settings.
                properties:
                  concurrency:
                    description: Concurrency is the number of concurrent requests
                      when fetching image details.
                    type: integer
                  retryAttempts:
                    description: RetryAttempts is the number of retry attempts on
                      failure.
                    type: integer
                  retryDelay:
                    description: RetryDelay is the delay between retry attempts (e.g.,
                      "5s", "10s").
                    type: string
                  timeout:
                    description: Timeout is the HTTP request timeout (e.g., "30s",
                      "1m").
                    type: string
                type: object
              scanInterval:
                description: ScanInterval is the interval between scans in seconds.
                format: int64
                type: integer
              tagFilter:
                description: TagFilter defines filtering rules for tags.
                properties:
                  exclude:
                    description: Exclude is a regex pattern for tags to exclude.
                    type: string
                  include:
                    description: Include is a regex pattern for tags to include.
                    type: string
                  limit:
                    description: Limit is the maximum number of tags to return. Zero
                      means unlimited.
                    type: integer
                  sortBy:
                    description: 'SortBy specifies the sort order: "newest", "oldest",
                      "alphabetical".'
                    type: string
                type: object
              url:
                description: URL is the registry URL (e.g., "https://registry-1.docker.io").
                type: string
              vulnerabilityScanning:
                description: VulnerabilityScanning defines vulnerability scanning
                  settings.
                properties:
                  enabled:
                    description: Enabled enables vulnerability scanning.
                    type: boolean
                  ignoreUnfixed:
                    description: IgnoreUnfixed ignores vulnerabilities without a fix.
                    type: boolean
                  scanInterval:
                    description: |-
                      ScanInterval is the interval between vulnerability scans in seconds.
                      Typically longer than tag scan interval.
                    format: int64
                    type: integer
                  scanner:
                    description: Scanner specifies which scanner to use. Currently
                      only "trivy" is supported.
                    type: string
                  severityThreshold:
                    description: |-
                      SeverityThreshold is the minimum severity to report.
                      Valid values: "CRITICAL", "HIGH", "MEDIUM", "LOW", "UNKNOWN".
                    type: string
                  tags:
                    description: Tags specifies which tags to scan. If empty, all
                      tags are scanned.
                    items:
                      type: string
                    type: array
                type: object
              webhook:
                description: Webhook defines webhook notification settings.
                properties:
                  authSecret:
                    description: |-
                      AuthSecret references a Secret containing authentication credentials.
                      Supports keys: "token" (Bearer auth) or "username"+"password" (Basic auth).
                    properties:
                      name:
                        description: Name is the name of the Secret.
                        type: string
                      passwordKey:
                        description: |-
                          PasswordKey is the key in the Secret containing the password for Basic auth.
                          Defaults to "password".
                        type: string
                      tokenKey:
                        description: |-
                          TokenKey is the key in the Secret containing the Bearer token.
                          If specified, Bearer authentication is used.
                        type: string
                      usernameKey:
                        description: |-
                          UsernameKey is the key in the Secret containing the username for Basic auth.
                          Defaults to "username".
                        type: string
                    required:
                    - name
                    type: object
                  enabled:
                    description: Enabled enables webhook notifications.
                    type: boolean
                  events:
                    description: |-
                      Events specifies which events trigger notifications.
                      Supported events: "scan-completed", "vulnerability-critical".
                      If empty, all events are sent.
                    items:
                      type: string
                    type: array
                  insecureSkipVerify:
                    description: InsecureSkipVerify skips TLS certificate verification.
                    type: boolean
                  timeout:
                    description: |-
                      Timeout is the HTTP request timeout (e.g., "10s", "30s").
                      Defaults to "10s".
                    type: string
                  url:
                    description: URL is the webhook endpoint URL.
                    type: string
                required:
                - url
                type: object
            required:
            - repository
            - url
            type: object
          status:
            description: RegistryStatus defines the observed state of Registry.
            properties:
              drift:
                description: Drift contains drift detection results.
                properties:
                  lastCheckTime:
                    description: LastCheckTime is the timestamp of the last drift
                      check.
                    format: date-time
                    type: string
                  summary:
                    description: Summary contains aggregated drift statistics.
                    properties:
                      latest:
                        description: Latest is the number of workloads using latest
                          available image.
                        type: integer
                      outdated:
                        description: Outdated is the number of workloads with newer
                          images available.
                        type: integer
                      total:
                        description: Total is the total number of workloads tracked.
                        type: integer
                      unknown:
                        description: Unknown is the number of workloads with unknown
                          image status.
                        type: integer
                      urgentUpdates:
                        description: UrgentUpdates is the number of workloads needing
                          urgent updates.
                        type: integer
                      vulnerable:
                        description: Vulnerable is the number of workloads with critical
                          vulnerabilities.
                        type: integer
                    type: object
                  workloads:
                    description: Workloads contains drift information for each workload.
                    items:
                      description: WorkloadDrift contains drift information for a
                        single workload.
                      properties:
                        availableUpdates:
                          description: AvailableUpdates contains newer tags available
                            in registry.
                          items:
                            description: AvailableUpdate contains information about
                              an available image update.
                            properties:
                              criticalCVEsFixed:
                                description: CriticalCVEsFixed is the number of critical
                                  CVEs fixed in this version.
                                type: integer
                              highCVEsFixed:
                                description: HighCVEsFixed is the number of high CVEs
                                  fixed in this version.
                                type: integer
                              newCVEs:
                                description: NewCVEs is the number of new CVEs introduced
                                  in this version.
                                type: integer
                              newer:
                                description: Newer indicates if this tag is newer
                                  than current.
                                type: boolean
                              recommendation:
                                description: Recommendation provides update guidance
                                  for this specific version.
                                type: string
                              sizeDiff:
                                description: SizeDiff is the size difference in bytes
                                  (negative means smaller).
                                format: int64
                                type: integer
                              tag:
                                description: Tag is the available tag.
                                type: string
                            required:
                            - tag
                            type: object
                          type: array
                        currentImage:
                          description: CurrentImage is the image currently used by
                            the workload.
                          type: string
                        currentTag:
                          description: CurrentTag is the parsed tag from current image.
                          type: string
                        kind:
                          description: Kind is the workload kind (Deployment, StatefulSet,
                            DaemonSet, etc.).
                          type: string
                        message:
                          description: Message provides additional context or warnings.
                          type: string
                        name:
                          description: Name is the workload name.
                          type: string
                        namespace:
                          description: Namespace is the workload namespace.
                          type: string
                        recommendation:
                          description: Recommendation provides update guidance.
                          type: string
                        status:
                          description: 'Status indicates drift status: "LATEST", "OUTDATED",
                            "VULNERABLE", "UNKNOWN".'
                          type: string
                      required:
                      - currentImage
                      - kind
                      - name
                      - namespace
                      - status
                      type: object
                    type: array
                type: object
              images:
                description: Images contains information about discovered images.
                items:
                  description: ImageInfo contains information about a single image
                    tag.
                  properties:
                    config:
                      description: Config contains image configuration extracted from
                        the manifest.
                      properties:
                        author:
                          description: Author is the image author/maintainer.
                          type: string
                        baseImage:
                          description: BaseImage is the base image if specified in
                            labels.
                          type: string
                        cmd:
                          description: Cmd is the container command.
                          items:
                            type: string
                          type: array
                        entrypoint:
                          description: Entrypoint is the container entrypoint.
                          items:
                            type: string
                          type: array
                        envVars:
                          description: EnvVars lists environment variable names (values
                            hidden for security).
                          items:
                            type: string
                          type: array
                        exposedPorts:
                          description: ExposedPorts lists the ports exposed by the
                            image.
                          items:
                            type: string
                          type: array
                        labels:
                          additionalProperties:
                            type: string
                          description: Labels contains OCI/Docker labels from the
                            image.
                          type: object
                        layerCount:
                          description: LayerCount is the number of layers in the image.
                          type: integer
                        user:
                          description: User is the user/group the container runs as.
                          type: string
                        workDir:
                          description: WorkDir is the working directory inside the
                            container.
                          type: string
                      type: object
                    digest:
                      description: Digest is the image digest (SHA256).
                      type: string
                    platforms:
                      description: Platforms lists the OS/architecture combinations
                        this image supports.
                      items:
                        type: string
                      type: array
                    provenance:
                      description: Provenance contains image provenance information.
                      properties:
                        builder:
                          description: |-
                            Builder is the builder identity from SLSA provenance.
                            Example: "https://github.com/slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml"
                          type: string
                        lastCheckTime:
                          description: LastCheckTime is the timestamp of the last
                            provenance check.
                          format: date-time
                          type: string
                        signed:
                          description: Signed indicates whether a signature attestation
                            was found.
                          type: boolean
                        slsaLevel:
                          description: SLSALevel is the derived SLSA provenance level
                            (0-3).
                          type: integer
                        sourceCommit:
                          description: SourceCommit is the source commit digest (SHA).
                          type: string
                        sourceRepo:
                          description: SourceRepo is the source repository URI.
                          type: string
                      type: object
                    sbom:
                      description: SBOM contains Software Bill of Materials information.
                      properties:
                        dependencies:
                          description: Dependencies contains critical dependency information.
                          properties:
                            direct:
                              description: Direct is the number of direct dependencies.
                              type: integer
                            outdated:
                              description: Outdated is the number of packages with
                                newer versions available.
                              type: integer
                            topLevelPackages:
                              description: TopLevelPackages contains the most important
                                packages (base OS, frameworks).
                              items:
                                type: string
                              type: array
                            transitive:
                              description: Transitive is the number of transitive
                                dependencies.
                              type: integer
                          type: object
                        format:
                          description: Format is the SBOM format (e.g., "spdx-json",
                            "cyclonedx-json", "syft-json").
                          type: string
                        generatedAt:
                          description: GeneratedAt is the timestamp when SBOM was
                            generated.
                          format: date-time
                          type: string
                        packageTypes:
                          additionalProperties:
                            type: integer
                          description: PackageTypes contains summary by package type.
                          type: object
                        packages:
                          description: |-
                            Packages contains the list of packages in the image.
                            Limited to top-level packages for status size optimization.
                          items:
                            description: PackageInfo contains information about a
                              software package in the image.
                            properties:
                              critical:
                                description: Critical indicates if this package has
                                  critical vulnerabilities.
                                type: boolean
                              name:
                                description: Name is the package name.
                                type: string
                              type:
                                description: Type is the package type (e.g., "deb",
                                  "rpm", "python", "npm", "go", "java").
                                type: string
                              version:
                                description: Version is the package version.
                                type: string
                              vulnerabilityCount:
                                description: VulnerabilityCount is the number of known
                                  vulnerabilities in this package.
                                type: integer
                            required:
                            - name
                            type: object
                          type: array
                        totalPackages:
                          description: TotalPackages is the total number of packages
                            found.
                          type: integer
                      type: object
                    size:
                      description: Size is the total image size in bytes.
                      format: int64
                      type: integer
                    tag:
                      description: Tag is the image tag.
                      type: string
                    timestamps:
                      description: Timestamps contains temporal information about
                        the image.
                      properties:
                        age:
                          description: Age is a human-readable age string (e.g., "45d",
                            "2h").
                          type: string
                        created:
                          description: Created is when the image was built (from image
                            config).
                          format: date-time
                          type: string
                        firstSeen:
                          description: FirstSeen is when the operator first discovered
                            this image.
                          format: date-time
                          type: string
                      type: object
                    usage:
                      description: Usage contains information about where this image
                        is used in the cluster.
                      properties:
                        namespaces:
                          description: Namespaces lists unique namespaces where the
                            image is used.
                          items:
                            type: string
                          type: array
                        totalPods:
                          description: TotalPods is the total number of pods running
                            this image.
                          type: integer
                        workloadCount:
                          description: WorkloadCount is the total number of workloads
                            using this image.
                          type: integer
                        workloads:
                          description: Workloads lists the workloads using this image.
                          items:
                            description: WorkloadReference identifies a workload using
                              an image.
                            properties:
                              kind:
                                description: Kind is the workload kind (Deployment,
                                  StatefulSet, DaemonSet).
                                type: string
                              name:
                                description: Name is the workload name.
                                type: string
                              namespace:
                                description: Namespace is the workload namespace.
                                type: string
                              replicas:
                                description: Replicas is the number of replicas (for
                                  Deployment/StatefulSet).
                                format: int32
                                type: integer
                            required:
                            - kind
                            - name
                            - namespace
                            type: object
                          type: array
                      type: object
                    vulnerabilities:
                      description: Vulnerabilities contains vulnerability scan results.
                      properties:
                        critical:
                          description: Critical is the count of critical vulnerabilities.
                          type: integer
                        high:
                          description: High is the count of high severity vulnerabilities.
                          type: integer
                        lastScanTime:
                          description: LastScanTime is the timestamp of the last vulnerability
                            scan.
                          format: date-time
                          type: string
                        low:
                          description: Low is the count of low severity vulnerabilities.
                          type: integer
                        medium:
                          description: Medium is the count of medium severity vulnerabilities.
                          type: integer
                        topCVEs:
                          description: TopCVEs contains the top critical/high CVEs
                            for quick reference.
                          items:
                            description: CVEInfo contains details about a specific
                              vulnerability.
                            properties:
                              fixedVersion:
                                description: FixedVersion is the version that fixes
                                  the vulnerability.
                                type: string
                              id:
                                description: ID is the CVE identifier (e.g., "CVE-2024-1234").
                                type: string
                              installedVersion:
                                description: InstalledVersion is the currently installed
                                  version.
                                type: string
                              package:
                                description: Package is the affected package name.
                                type: string
                              severity:
                                description: Severity is the vulnerability severity
                                  level.
                                type: string
                              title:
                                description: Title is a short description of the vulnerability.
                                type: string
                            required:
                            - id
                            - package
                            - severity
                            type: object
                          type: array
                        total:
                          description: Total is the total count of vulnerabilities.
                          type: integer
                        unknown:
                          description: Unknown is the count of unknown severity vulnerabilities.
                          type: integer
                      type: object
                  required:
                  - tag
                  type: object
                type: array
              lastScanStatus:
                description: 'LastScanStatus is the status of the last scan: "Success"
                  or "Failed".'
                type: string
              lastScanTime:
                description: LastScanTime is the timestamp of the last scan.
                format: date-time
                type: string
              message:
                description: Message contains error details when LastScanStatus is
                  "Failed".
                type: string
              webhook:
                description: Webhook contains webhook notification status.
                properties:
                  lastEvent:
                    description: LastEvent is the event type of the last notification.
                    type: string
                  lastSentTime:
                    description: LastSentTime is the timestamp of the last successful
                      notification.
                    format: date-time
                    type: string
                  lastStatus:
                    description: 'LastStatus is the result of the last notification
                      attempt: "Sent" or "Failed".'
                    type: string
                  message:
                    description: Message contains details about the last notification
                      attempt.
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
