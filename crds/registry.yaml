                  settings
                properties:
                  enabled:
                    description: Enable vulnerability scanning
                    type: boolean
                  ignoreUnfixed:
                    description: Ignore vulnerabilities without a fix
                    type: boolean
                  scanInterval:
                    description: Scan interval in seconds (separate from tag scanning,
