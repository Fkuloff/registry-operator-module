---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: registries.registry.kubecontroller.io
spec:
  group: registry.kubecontroller.io
  names:
    kind: Registry
    listKind: RegistryList
    plural: registries
    singular: registry
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.url
      name: URL
      type: string
    - jsonPath: .spec.repository
      name: Repository
      type: string
    - jsonPath: .status.lastScanStatus
      name: Status
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              credentialsSecret:
                properties:
                  name:
                    type: string
                  passwordKey:
                    type: string
                  usernameKey:
                    type: string
                required:
                - name
                type: object
              insecureSkipVerify:
                type: boolean
              repository:
                type: string
              scanConfig:
                description: ScanConfig defines dynamic scan settings
                properties:
                  concurrency:
                    description: Number of concurrent requests when fetching image
                      details
                    type: integer
                  retryAttempts:
                    description: Number of retry attempts on failure
                    type: integer
                  retryDelay:
                    description: Delay between retry attempts (e.g., "5s", "10s")
                    type: string
                  timeout:
                    description: Timeout for HTTP requests to registry (e.g., "30s",
                      "1m")
                    type: string
                type: object
              scanInterval:
                format: int64
                type: integer
              tagFilter:
                description: TagFilter defines filtering rules for tags
                properties:
                  exclude:
                    description: Regex pattern to exclude tags (e.g., ".*-alpha.*")
                    type: string
                  include:
                    description: Regex pattern to include tags (e.g., "^v[0-9]+\\.[0-9]+")
                    type: string
                  limit:
                    description: Maximum number of tags to return (0 = unlimited)
                    type: integer
                  sortBy:
                    description: 'Sort order: "newest", "oldest", "alphabetical" (default:
                      "alphabetical")'
                    type: string
                type: object
