---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:registry-operator:controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "registry-operator")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:registry-operator:controller
subjects:
- kind: ServiceAccount
  name: registry-operator
  namespace: d8-registry-operator
